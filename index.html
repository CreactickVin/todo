<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Todo app</title>

  <script>
    let dataOfCard = []

    function addCard() {
      const canvas = document.querySelector('.show-data-container')
      const input = document.querySelector('.user-input-card')

      const text = document.createElement('p')
      text.innerText = input.value //gets user input
      dataOfCard.push(input.value) //pushes the input into the array

      localStorage.setItem('Items', JSON.stringify(dataOfCard))

      canvas.appendChild(text)
    }

    function removeCard() {
      const canvas = document.querySelector('.show-data-container')
      const firstElement = document.getElementsByTagName('p')[0]

      canvas.removeChild(firstElement)
    }


  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: unset;
    }

    :root {
      --primary-bright-blue: hsl(220, 98%, 61%);
      --background-dark-blue: hsl(235, 21%, 11%);
      --card-background-very-dark-blue: hsl(235, 24%, 19%);
      --card-text-light-gray: hsl(234, 39%, 85%);
      --card-text-light-gray-hover: hsl(236, 33%, 92%);
      --dark-gray: hsl(234, 11%, 52%);
      --very-dark-gray: hsl(233, 14%, 35%);
      --grayish-blue: hsl(235, 19%, 35%);
    }

    body {
      background: var(--background-dark-blue);
      color: var(--card-text-light-gray);
      height: 100vh;
      display: flex;
      justify-content: center;
      font-size: 18px;
    }

    .todo-container {
      width: 440px;
      padding: 20px 0;
    }

    h1 {
      font-family: 'Josefin Sans', sans-serif;
      color: white;
      letter-spacing: 14px;
      padding: 40px 0;
    }

    .add-data-container {
      display: flex;
      align-items: stretch;
    }

    input {
      background: var(--card-background-very-dark-blue);
      color: var(--card-text-light-gray);
      width: 100%;
      padding: 20px;
      border: none;
      border-radius: 4px 0 0 4px;
      outline: none;
      font-family: 'Josefin Sans', sans-serif;
      font-size: inherit;
    }


    .btn-enter {
      background-color: var(--card-background-very-dark-blue);
      color: var(--card-text-light-gray);
      border: none;
      border-radius: 0 4px 4px 0;
      padding: 10px;
      font-family: 'Josefin Sans', sans-serif;
      font-size: 16px;
    }

    .show-data-container {
      border-radius: 4px 4px 0 0;
      height:300px;
      background: var(--card-background-very-dark-blue);
      margin-top: 20px;
    }

    p {
      padding: 20px;
      background: var(--card-background-very-dark-blue);
      color: var(--card-text-light-gray);
      overflow-wrap: break-word;
      width: 400px;
      border-bottom: 1px solid var(--very-dark-gray);
      font-family: 'Josefin Sans', sans-serif;
    }

    .footer-card {
      padding: 16px;
      background: var(--card-background-very-dark-blue);
      color: var(--card-text-light-gray);
      border-radius: 0 0 4px 4px;
      display: flex;
      font-family: 'Josefin Sans', sans-serif;
      justify-content: space-between;
    }

    .btn-footer-card {
      border: none;
      background: var(--card-background-very-dark-blue);
      color : var(--grayish-blue);
      font-size: 14px;
      font-family: 'Josefin Sans', sans-serif;
    }

    .utility-btn-container {
      font-weight: 700;
    }
  </style>
</head>
<body>

<div class="todo-container">

  <h1> TODO </h1>

  <div class="add-data-container">
    <input class="user-input-card" type="text"/>
    <button class="btn-enter" onclick="addCard()">Enter</button>
  </div>

  <div class="show-data-container">
  </div>
<!--  <button class="btn-remove" onclick="removeCard()">Remove</button>-->

  <div class="footer-card">
    <span class="items-left"> x items left </span>
    <div class="utility-btn-container">
      <button class="btn-footer-card">All</button>
      <button class="btn-footer-card">Active</button>
      <button class="btn-footer-card">Completed</button>
    </div>
    <button class="btn-footer-card">Clear Completed</button>
  </div>
</div>

</body>
</html>
