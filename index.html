<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Todo app</title>
  <script>  let items = []</script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: unset;
    }

    :root {
      --primary-bright-blue: hsl(220, 98%, 61%);
      --background-dark-blue: hsl(235, 21%, 11%);
      --card-background-very-dark-blue: hsl(235, 24%, 19%);
      --card-text-light-gray: hsl(234, 39%, 85%);
      --card-text-light-gray-hover: hsl(236, 33%, 92%);
      --dark-gray: hsl(234, 11%, 52%);
      --very-dark-gray: hsl(233, 14%, 35%);
      --grayish-blue: hsl(235, 19%, 35%);
    }

    body {
      background-image: url("./images/bg-desktop-dark.jpg");
      background-repeat: no-repeat;
      background-size: 100% 30%;
      background-color: var(--background-dark-blue);
      color: var(--card-text-light-gray);
      height: 100vh;
      display: flex;
      justify-content: center;
      font-size: 18px;
    }

    .todo-container {
      width: 480px;
      padding: 20px 0;
    }

    .heading-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    h1 {
      font-family: 'Josefin Sans', sans-serif;
      color: white;
      letter-spacing: 14px;
      padding: 40px 0;
    }

    .add-data-container {
      display: flex;
      align-items: stretch;
    }

    .user-input {
      background: var(--card-background-very-dark-blue);
      color: var(--card-text-light-gray);
      width: 100%;
      padding: 20px;
      border: none;
      border-radius: 4px 0 0 4px;
      outline: none;
      font-family: 'Josefin Sans', sans-serif;
      font-size: 17px;
    }


    .btn-enter {
      background-color: var(--card-background-very-dark-blue);
      color: var(--card-text-light-gray);
      border: none;
      border-radius: 0 4px 4px 0;
      padding: 10px;
      font-family: 'Josefin Sans', sans-serif;
      font-size: 16px;
    }

    .show-data-container {
      border-radius: 4px;
      background: var(--card-background-very-dark-blue);
      margin-top: 20px;
    }

    .show-data-container:nth-child(1), .show-data-container:nth-last-child(1) {
      border-radius: 4px;
    }

    .card-style {
      padding: 20px;
      background: var(--card-background-very-dark-blue);
      color: var(--card-text-light-gray);
      overflow-wrap: break-word;
      border-bottom: 1px solid var(--very-dark-gray);
      font-family: 'Josefin Sans', sans-serif;
      display: flex;
      justify-content: space-between;
    }

    .left-card-div {
      display: flex;
    }

    .left-card-div > p {
      margin-left: 10px;
    }

    .cross-img {
      height: 18px;
      width: 18px;
    }

    .footer-card {
      padding: 16px;
      background: var(--card-background-very-dark-blue);
      color: var(--card-text-light-gray);
      border-radius: 0 0 4px 4px;
      display: flex;
      font-family: 'Josefin Sans', sans-serif;
      justify-content: space-between;
    }

    .btn-footer-container {
      width: 150px;
      display: flex;
      justify-content: space-between;
    }

    .btn-footer {
      border: none;
      background: var(--card-background-very-dark-blue);
      color: var(--grayish-blue);
      font-size: 13px;
      font-family: 'Josefin Sans', sans-serif;
    }

    .btn-footer:hover {
      color: var(--card-text-light-gray-hover);
    }

    .btn-blue {
      color: var(--primary-bright-blue);
    }

    .utility-btn {
      font-weight: 700;
    }

    .footer-suggestion {
      height: 100px;
      color: var(--grayish-blue);
      font-family: 'Josefin Sans', sans-serif;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    @media only screen and (max-width: 375px){
      body {
        margin: 20px;
        font-size: 14px;
        background-size: 100% 30%;
      }
    }
  </style>
</head>

<body>

<div class="todo-container">
  <div class="heading-container">
    <h1> TODO </h1>
    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
      <path fill="#FFF" fill-rule="evenodd"
            d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/>
    </svg>
  </div>

  <div class="add-data-container">
    <input class="user-input" placeholder="Create a new todo..." type="text"/>
    <button class="btn-enter" onclick="addCard()">Enter</button>
  </div>

  <div class="show-data-container">
  </div>

  <div class="footer-card">
    <span class="items-left"> x items left </span>
    <div class="btn-footer-container">
      <button class="btn-footer utility-btn btn-blue" name="utility">All</button>
      <button class="btn-footer utility-btn" name="utility">Active</button>
      <button class="btn-footer utility-btn" name="utility">Completed</button>
    </div>
    <button class="btn-footer">Clear Completed</button>
  </div>
<!--  <button class="btn-remove" onclick="removeCard()">Remove</button>-->

  <div class="footer-suggestion">
    <p > Drag and Drop to reorder list </p>
  </div>

</div>


<script>

  const showContainer = document.querySelector('.show-data-container')

  let loadedElements = JSON.parse(localStorage.getItem('Items'))
  for (const arrayElement of loadedElements) {
    const card = document.createElement('div') //main card container
    const left = document.createElement('div') //left card container
    const checkBox = document.createElement('input')
    checkBox.setAttribute('type', 'checkbox')
    const text = document.createElement('p')
    const cross = document.createElement('img')
    cross.classList.add('cross-img')
    cross.setAttribute('src', 'images/icon-cross.svg')

    text.innerText = arrayElement //setting innertext as array element
    card.classList.add('card-style') //applying card style

    showContainer.appendChild(card) //creating main card container
    card.appendChild(left) //div -> left
    left.classList.add('left-card-div')
    left.appendChild(checkBox) //div -> left -> checkbox
    left.appendChild(text) //div -> left -> text
    card.appendChild(cross) // div -> cross
  }

  document.querySelector('.user-input').addEventListener('keypress', function(value) {
    if (value.key === 'Enter') {
      addCard()
    }
  })

  function addCard() {
    const card = document.createElement('div') //main card container
    const left = document.createElement('div') //left card container
    const checkBox = document.createElement('input')
    checkBox.setAttribute('type', 'checkbox')
    const text = document.createElement('p')
    const cross = document.createElement('img')
    cross.classList.add('cross-img')
    cross.setAttribute('src', 'images/icon-cross.svg')

    const inputField = document.querySelector('.user-input')
    text.innerText = inputField.value //gets user input
    card.classList.add('card-style')
    items.push(inputField.value) //pushes the input into the array
    inputField.value = '' //empties the input field

    showContainer.appendChild(card) //creating main card container
    card.appendChild(left) //div -> left
    left.classList.add('left-card-div')
    left.appendChild(checkBox) //div -> left -> checkbox
    left.appendChild(text) //div -> left -> text
    card.appendChild(cross) // div -> cross
    localStorage.setItem('Items', JSON.stringify(items)) //storing in local storage
  }

  function removeCard() {
  }
</script>

</body>

</html>
