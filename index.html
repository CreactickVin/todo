    .todo-container {
      width: 480px;
      padding: 20px 0;
    }

    .heading-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    h1 {
      font-family: "Josefin Sans", sans-serif;
      color: white;
      letter-spacing: 14px;
      padding: 40px 0;
    }

    .add-data-container {
      display: flex;
      align-items: stretch;
    }

    .user-input {
      background: var(--card-background-very-dark-blue);
      color: var(--card-text-light-gray);
      width: 100%;
      padding: 20px;
      border: none;
      border-radius: 4px 0 0 4px;
      outline: none;
      font-family: "Josefin Sans", sans-serif;
      font-size: 17px;
    }

    .btn-enter {
      background-color: var(--card-background-very-dark-blue);
      color: var(--card-text-light-gray);
      border: none;
      border-radius: 0 4px 4px 0;
      padding: 10px;
      font-family: "Josefin Sans", sans-serif;
      font-size: 16px;
    }

    .show-data-container {
      border-radius: 4px;
      background: var(--card-background-very-dark-blue);
      margin-top: 20px;
    }

    .show-data-container:nth-child(1),
    .show-data-container:nth-last-child(1) {
      border-radius: 4px;
    }

    .card-style {
      padding: 20px;
      background: var(--card-background-very-dark-blue);
      color: var(--card-text-light-gray);
      overflow-wrap: break-word;
      border-bottom: 1px solid var(--very-dark-gray);
      font-family: "Josefin Sans", sans-serif;
      display: flex;
      justify-content: space-between;
    }

    .left-card-div {
      display: flex;
    }

    .left-card-div > p {
      margin-left: 10px;
    }

    .cross-img {
      height: 18px;
      width: 18px;
    }

    .footer-card {
      padding: 16px;
      background: var(--card-background-very-dark-blue);
      color: var(--card-text-light-gray);
      border-radius: 0 0 4px 4px;
      display: flex;
      font-family: "Josefin Sans", sans-serif;
      justify-content: space-between;
    }

    .btn-footer-container {
      width: 150px;
      display: flex;
      justify-content: space-between;
    }

    .btn-footer {
      border: none;
      background: var(--card-background-very-dark-blue);
      color: var(--grayish-blue);
      font-size: 13px;

    .btn-footer:hover {

    }

    }

    .footer-suggestion {

      color: var(--grayish-blue);

    @media only screen and (max-width: 375px) {
      body {

        font-size: 14px;

<body>
<div class="todo-container">
  <div class="heading-container">
    <h1>TODO</h1>
    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
      <path fill="#FFF" fill-rule="evenodd"
            d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/>
    </svg>
  </div>

  <div class="add-data-container">
    <input class="user-input" placeholder="Create a new todo..." type="text"/>
    <button class="btn-enter" onclick="addCard()">Enter</button>
  </div>

  <div class="show-data-container"></div>

  <div class="footer-card">
      <span class="items-left">
        <span class="count-items-left">x</span> items left
      </span>
    <div class="btn-footer-container">
      <button class="btn-footer utility-btn btn-blue" onclick="checkAll()">All</button>
      <button class="btn-footer utility-btn" onclick="checkActive()">
        Active
      </button>
      <button class="btn-footer utility-btn" onclick="checkCompleted()">Completed</button>
    </div>
    <button class="btn-footer" onclick="clearCompleted()">Clear Completed</button>
  </div>

  <div class="footer-suggestion">
    <p>Drag and Drop to reorder list</p>
  </div>
</div>

<script>
  const showContainer = document.querySelector('.show-data-container')

  let loadedElements = JSON.parse(localStorage.getItem('Items'))

  // fetches "items" from local storage and places it again on refresh

  for (const arrayElement of loadedElements) {
    const card = document.createElement('div') //main card container
    const left = document.createElement('div') //left card container
    const checkBox = document.createElement('input')

    checkBox.setAttribute('type', 'checkbox')
    checkBox.setAttribute('todo-id', arrayElement.id)

    const text = document.createElement('p')
    text.classList.add('items-description')

    const cross = document.createElement('img')
    cross.classList.add('cross-img')
    cross.setAttribute('src', 'images/icon-cross.svg')

    text.innerText = arrayElement.title //setting inner-text as array element
    card.classList.add('card-style') //applying card style

    showContainer.appendChild(card) //creating main card container
    card.appendChild(left) //div -> left
    left.classList.add('left-card-div')
    left.appendChild(checkBox) //div -> left -> checkbox
    left.appendChild(text) //div -> left -> text
    card.appendChild(cross) // div -> cross
  }

  //initial items-left count
  itemsLeftAll()

  // const showDataContainer = document.querySelector('.show-data-container')
  function itemsLeftActive() {
    let loadedElements = JSON.parse(localStorage.getItem('Items'))
    let count = 0
    for (const element in loadedElements) {
      console.log('element.isActive is=', loadedElements[element].isActive)
      if (loadedElements[element].isActive) {
        count++
      }
    }
    document.querySelector('.count-items-left').innerText = count
    console.log('now count is = ', count)
  }

  //updates Items value in local storage for checked &  unchecked checkbox
  const checkboxes = document.querySelectorAll('input[type=checkbox]')
  for (const checkElement of checkboxes) {
    checkElement.addEventListener('click', function(element) {
      const idPlace = parseInt(element.target.getAttribute('todo-id'))

        let loadedElements = JSON.parse(localStorage.getItem('Items'))

        for (const loaded of loadedElements) {
          if (loaded.id === idPlace) {
            // Change isActive to false, isCompleted to true
            loaded.isActive = element.target.checked
            loaded.isCompleted = true
          }
        }

        localStorage.setItem('Items', JSON.stringify(loadedElements))
        itemsLeftActive()
    })
  }

  document.querySelector('.user-input').addEventListener('keypress', function(value) {
    if (value.key === 'Enter') {
      addCard()
    }
  })

  //adds strikethrough to checked values
  for (const checkElement of checkboxes) {
    checkElement.addEventListener('change', function(element) {
          let loadedElements = JSON.parse(localStorage.getItem('Items'))

          for (const arrayElement of loadedElements) {
            if (arrayElement.isActive === false || element.checked === true) {
              let checkBox = document.querySelector(`[todo-id='${arrayElement.id}']`)
              let cardText = checkBox.nextSibling
              cardText.style.textDecoration = 'line-through'
              cardText.style.color = `var(--grayish-blue)`
            } else {
              let checkBox = document.querySelector(`[todo-id='${arrayElement.id}']`)
              let cardText = checkBox.nextSibling
              cardText.style.textDecoration = 'none'
              cardText.style.color = 'white'
            }
          }
        }
    )
  }

  for (const checkElement of checkboxes) {
    window.addEventListener('load', function(element) {
          let loadedElements = JSON.parse(localStorage.getItem('Items'))

          for (const arrayElement of loadedElements) {
            if (arrayElement.isActive === false || element.checked === true) {

              let checkBox = document.querySelector(`[todo-id='${arrayElement.id}']`)
              let cardText = checkBox.nextSibling
              cardText.style.textDecoration = 'line-through'
              cardText.style.color = `var(--grayish-blue)`
              checkBox.checked = true
            } else {
              let checkBox = document.querySelector(`[todo-id='${arrayElement.id}']`)
              let cardText = checkBox.nextSibling
              cardText.style.textDecoration = 'none'
              cardText.style.color = 'white'
              checkBox.checked = false
            }
          }
        }
    )
  }

  function addCard() {
    let loadedElements = JSON.parse(localStorage.getItem('Items'))

    const card = document.createElement('div') //main card container
    const left = document.createElement('div') //left card container
    const checkBox = document.createElement('input')
    checkBox.setAttribute('type', 'checkbox')
    checkBox.setAttribute('todo-id', String(Date.now()))

    const text = document.createElement('p')
    text.classList.add('items-description')

    const cross = document.createElement('img')
    cross.classList.add('cross-img')
    cross.setAttribute('src', 'images/icon-cross.svg')

    const inputField = document.querySelector('.user-input')
    text.innerText = inputField.value //gets user input
    card.classList.add('card-style')
    items.push({
      id: Date.now(),
      title: inputField.value,
      isActive: true,
      isCompleted: false
    }) //pushes the input into the array
    inputField.value = '' //empties the input field

    showContainer.appendChild(card) //creating main card container
    card.appendChild(left) //div -> left
    left.classList.add('left-card-div')
    left.appendChild(checkBox) //div -> left -> checkbox
    left.appendChild(text) //div -> left -> text
    card.appendChild(cross) // div -> cross

    setTodos(items) //storing in local storage
  }



  function checkAll() {
    const cards = document.querySelectorAll('.card-style')

    for (const element of cards) {
      console.log('all element', element)

      if (element.hasAttribute('style')) {
        element.setAttribute('style', 'flex')
      } else {
        element.style.display = 'flex'
      }
    }

    itemsLeftAll()
  }

  function itemsLeftAll() {
    console.log("length for all is rn = " , JSON.parse(localStorage.getItem('Items')).length )
    document.querySelector('.count-items-left').innerText = JSON.parse(localStorage.getItem('Items')).length
  }

  function checkActive() {
    let loadedElements = JSON.parse(localStorage.getItem('Items'))
    const checkboxes = document.querySelectorAll('input[type=checkbox]')
    let count = 0
    console.log('loaded Elements', loadedElements)
    console.log('checkboxes', checkboxes)

    for (const loaded in loadedElements) {

      if (loadedElements[loaded].isActive === false) {
        let parentCard = checkboxes[loaded].parentNode.parentNode
        parentCard.style.display = 'none'
      } else {
        let parentCard = checkboxes[loaded].parentNode.parentNode
        parentCard.style.display = 'flex'
      }
      console.log('element.isActive is=', loadedElements[loaded].isActive)
      if (loadedElements[loaded].isActive) {
        count++
      }
    }

    document.querySelector('.count-items-left').innerText = count
    console.log('now count is = ', count)
  }

  function checkCompleted() {
    let loadedElements = getTodos()
    const checkboxes = document.querySelectorAll('input[type=checkbox]')
    let count = 0
    console.log('loaded Elements', loadedElements)
    console.log('checkboxes', checkboxes)

    for (const loaded in loadedElements) {
      if (loadedElements[loaded].isCompleted === false) {
        let parentCard = checkboxes[loaded].parentNode.parentNode
        parentCard.style.display = 'none'
      } else {
        let parentCard = checkboxes[loaded].parentNode.parentNode
        parentCard.style.display = 'flex'
      }
      console.log('element.isActive is=', loadedElements[loaded].isActive)
      if (loadedElements[loaded].isActive === false) {
        count++
      }
    }

    document.querySelector('.count-items-left').innerText = count
    console.log('now count is = ', count)
  }

  function clearCompleted() {
    let loadedElements = JSON.parse(localStorage.getItem('Items'))
    const checkboxes = document.querySelectorAll('input[type=checkbox]')
    let count = 0
    console.log('loaded Elements', loadedElements)
    console.log('checkboxes', checkboxes)

    for (const loaded in loadedElements) {

      if (loadedElements[loaded].isCompleted === true) {
        let parentCard = checkboxes[loaded].parentNode.parentNode
        parentCard.style.display = 'none'
      }
      console.log('element.isActive is=', loadedElements[loaded].isActive)
      if (loadedElements[loaded].isActive === true) {
        count++
      }
    }

    document.querySelector('.count-items-left').innerText = count
    console.log('now count is = ', count)
  }

  function getTodos() {
    return JSON.parse(localStorage.getItem('Items'))
  }

  function setTodos(todos) {
    localStorage.setItem('Items', JSON.stringify(todos))
  }
</script>

</body>
