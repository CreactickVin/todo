      --dark-gray: hsl(234, 11%, 52%);

      --grayish-blue: hsl(235, 19%, 35%);
    }

      background-image: url("./images/bg-desktop-dark.jpg");
      background-repeat: no-repeat;
      background-size: 100% 30%;
      background-color: var(--background-dark-blue);
      color: var(--card-text-light-gray);
      height: 100vh;
      display: flex;
      justify-content: center;
      font-size: 18px;
    }

    .container {
      width: 500px;
      padding: 20px 0;
    }

    .heading-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    h1 {
      font-family: "Josefin Sans", sans-serif;
      color: white;
      letter-spacing: 14px;
      padding: 40px 0;
    }

    .add-data-container {
      display: flex;
      align-items: stretch;
    }

    .user-input {
      background: var(--card-background-very-dark-blue);
      color: var(--card-text-light-gray);
      width: 100%;
      padding: 20px;
      border: none;
      border-radius: 4px 0 0 4px;
      outline: none;
      font-family: "Josefin Sans", sans-serif;
      font-size: 17px;
    }

    .btn-enter {
      cursor: pointer;
      background-color: var(--card-background-very-dark-blue);
      color: var(--card-text-light-gray);
      border: none;
      border-radius: 0 4px 4px 0;
      padding: 10px;
      font-family: "Josefin Sans", sans-serif;
      font-size: 16px;
    }

    .todo-container {
      background: var(--card-background-very-dark-blue);
      margin-top: 20px;
      border-radius: 4px 4px 0 0;
    }

    .card-style {
      padding: 20px;
      overflow-wrap: break-word;
      border-bottom: 1px solid var(--very-dark-gray);
      font-family: "Josefin Sans", sans-serif;
      display: flex;
      justify-content: space-between;
    }

    .left-card-div {
      display: flex;
    }

    .left-card-div>p {
      margin-left: 10px;
    }

    .cross-img {
      cursor: pointer;
      height: 18px;
      width: 18px;
    }

    .footer-card {
      padding: 16px;
      background: var(--card-background-very-dark-blue);
      color: var(--card-text-light-gray);
      border-radius: 0 0 4px 4px;
      display: flex;
      font-family: "Josefin Sans", sans-serif;
      justify-content: space-between;
    }

    .items-left {
      font-size: 14px;
      color: var(--grayish-blue);
    }

    .btn-footer-container {
      width: 150px;
      display: flex;
      justify-content: space-between;
    }

    .btn-footer {
      cursor: pointer;
      border: none;
      background: var(--card-background-very-dark-blue);
      color: var(--grayish-blue);
      font-size: 13px;
      font-family: "Josefin Sans", sans-serif;
    }

    .btn-footer:hover {
      color: var(--card-text-light-gray-hover);
    }

    .btn-blue {
      color: var(--primary-bright-blue);
    }

    .btn-bold {
      font-weight: 700;
    }

    .footer-suggestion {
      height: 100px;
      color: var(--grayish-blue);
      font-family: "Josefin Sans", sans-serif;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    input[type="checkbox"] {
      cursor: pointer;
    }

    @media only screen and (max-width: 375px) {
      body {
        margin: 20px;
        font-size: 14px;
        background-size: 100% 30%;
      }
    }

<body>
  <div class="container">
    <div class="heading-container">
      <h1>TODO</h1>
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
        <path fill="#FFF" fill-rule="evenodd"
          d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z" />
      </svg>
    </div>

    <div class="add-data-container">
      <input class="user-input" placeholder="Create a new todo..." type="text" onkeypress="handleInput(event)" />
      <button class="btn-enter" onkeypress="handleInput(event)">Enter</button>
    </div>

    <div class="todo-container"></div>

    <div class="footer-card">
      <span class="items-left">
        <span class="count-items-left">x</span> items left
      </span>
      <div class="btn-footer-container">
        <button class="btn-footer btn-bold btn-blue" onclick="checkAll()">All</button>
        <button class="btn-footer btn-bold" onclick="checkActive()">
          Active
        </button>
        <button class="btn-footer btn-bold" onclick="checkCompleted()">Completed</button>
      </div>
      <button class="btn-footer" onclick="clearCompleted()">Clear Completed</button>
    </div>

    <div class="footer-suggestion">
      <p>Drag and Drop to reorder list</p>
    </div>
  </div>

  <script>

    const todoItemsCount = document.querySelector('.count-items-left')
    const todoContainer = document.querySelector('.todo-container')


    let todos = getTodos()

    // fetches "items" from local storage and places it again on refresh
    for (const item of todos) {
      const card = document.createElement('div') //main card container
      const left = document.createElement('div') //left card container
      const checkBox = document.createElement('input')

      checkBox.setAttribute('type', 'checkbox')
      checkBox.setAttribute('todo-id', item.id)

      const text = document.createElement('p')
      text.classList.add('items-description')

      const cross = document.createElement('img')
      cross.classList.add('cross-img')
      cross.setAttribute('src', 'images/icon-cross.svg')
      cross.setAttribute('onclick', `removeCrossTodo('${item.id}')`)

      text.innerText = item.title //setting inner-text as array element
      card.classList.add('card-style') //applying card style

      card.appendChild(left) //div -> left
      left.classList.add('left-card-div')
      left.appendChild(checkBox) //div -> left -> checkbox
      left.appendChild(text) //div -> left -> text
      card.appendChild(cross) // div -> cross
      todoContainer.appendChild(card) //creating main card container
    }

    //initial items-left count
    itemsLeftAll()

    //applies strikethrough on click  & update local storage
    const checkboxes = getCheckboxes()
    for (const checkbox of checkboxes) {
      checkbox.addEventListener('click', function (element) {
        let todos = getTodos()
        const todoItem = todos.find((todo) => todo.id === element.target.attributes[1].value)

        if (todoItem) {
          todoItem.isActive = !(element.target.checked)
          todoItem.isCompleted = (element.target.checked)
        }

        setStrikethrough(element, element.target.checked)
        setTodos(todos)
      })
    }

    // applies strikethrough on click to elements on "reload"
    window.addEventListener('load', function () {

      checkboxes.forEach((checkbox, index) => {
        if (todos[index].isCompleted) {
          checkbox.checked = (todos[index].id === checkbox.attributes['todo-id'].value) ? true : false
        }
      })

      setStrikethroughReload()
    })

    function handleInput(event) {
     if (event.target.value && event.key === 'Enter') {
        addCard()
      }
    }

    function addCard() {
      let todos = getTodos()
      const uniqueID = String(Date.now())

      const card = document.createElement('div') //main card container
      const left = document.createElement('div') //left card container
      const checkBox = document.createElement('input')
      checkBox.setAttribute('type', 'checkbox')
      checkBox.setAttribute('todo-id', `${uniqueID}`)

      //apply strikethrough & update key for newly added items
      checkBox.addEventListener('click', function (element) {
        let todos = getTodos()
        for (const item of todos) {
          if (item.id === element.target.attributes[1].value) {
            // Change isActive to false, isCompleted to true
            item.isActive = !(element.target.checked)
            item.isCompleted = (element.target.checked)
          }
        }
        setStrikethrough(element, element.target.checked)
        setTodos(todos)
      })

      const text = document.createElement('p')
      text.classList.add('items-description')

      const cross = document.createElement('img')
      cross.classList.add('cross-img')
      cross.setAttribute('src', 'images/icon-cross.svg')
      cross.setAttribute('onclick', `removeCrossTodo('${uniqueID}')`)

      const inputField = document.querySelector('.user-input')
      text.innerText = inputField.value //gets user input
      card.classList.add('card-style')
      todos.push({
        id: uniqueID,
        title: inputField.value,
        isActive: true,
        isCompleted: false
      }) //pushes the input into the array
      inputField.value = '' //empties the input field

      todoContainer.appendChild(card) //creating main card container
      card.appendChild(left) //div -> left
      left.classList.add('left-card-div')
      left.appendChild(checkBox) //div -> left -> checkbox
      left.appendChild(text) //div -> left -> text
      card.appendChild(cross) // div -> cross

      setTodos(todos) //storing in local storage
      itemsLeftAll()
    }

    function checkAll() {
      const todos = document.querySelectorAll('.card-style')

      for (const todo of todos) {
        todo.style.display = 'flex'
      }

      itemsLeftAll()
    }

    function itemsLeftAll() {
      todoItemsCount.innerText = getTodos().length
    }

    function checkActive() {
      let todos = getTodos()
      const checkboxes = getCheckboxes()

      handleCardVisibility(todos, checkboxes, 0)
    }

    function checkCompleted() {
      let todos = getTodos()
      const checkboxes = getCheckboxes()

      handleCardVisibility(todos, checkboxes, 1)
    }

    function clearCompleted() {
      let todos = getTodos()

      let updatedTodos = todos.filter(removeCompleted)
      todoItemsCount.innerText = updatedTodos.length
      setTodos(updatedTodos)

      todos.forEach((todo, index) => {
        if (todos[index].isCompleted) {
          let card = document.querySelector(`[todo-id="${todo.id}"]`).parentNode.parentNode
          card.remove()
        }
      })

      itemsLeftAll()
    }

    function removeCompleted(todo) {
      return todo.isCompleted === false
    }

    function setStrikethrough(element, flag) {
      let checkBox = document.querySelector(`[todo-id='${element.target.attributes[1].value}']`)
      let Text = checkBox.nextSibling

      Text.style.textDecoration = flag ? 'line-through' : 'none'
      Text.style.color = flag ? 'var(--grayish-blue)' : 'white'
    }

    function setStrikethroughReload() {
      let todos = getTodos()

      for (const todo of todos) {
        if (todo.isCompleted) {
          let checkBox = document.querySelector(`[todo-id='${todo.id}']`)
          let Text = checkBox.nextSibling

          Text.style.textDecoration = 'line-through'
          Text.style.color = 'var(--grayish-blue)'
        }
      }
    }

    function removeCrossTodo(buttonId) {
      let todos = getTodos()

      let card = document.querySelector(`[todo-id="${buttonId}"]`).parentNode.parentNode
      card.remove()

      todos.splice(todos.findIndex((todo) => todo.id === buttonId), 1)
      
      setTodos(todos)
      itemsLeftAll()
    }

    function handleCardVisibility(todos, checkboxes, flag) {
      let count = 0

      checkboxes.forEach((checkbox, index) => {

        let card = checkbox.parentNode.parentNode.style
        card.display = todos[index][flag ? "isActive" : "isCompleted"] ? 'none' : 'flex'

        if (todos[index][flag ? "isCompleted" : "isActive"]) { count++ }
      })

      todoItemsCount.innerText = count
    }

    function getCheckboxes() {
      return document.querySelectorAll('input[type=checkbox]')
    }

    function getTodos() {
      return JSON.parse(localStorage.getItem('Items')) || []
    }

    function setTodos(todos) {
      localStorage.setItem('Items', JSON.stringify(todos))
    }

  </script>
